<div class ="content">
	<br>
	<h2>Registrar</h2>
	<br>
	<div class="form">		
		<form class = "form-horizontal" ng-submit="methods.registerStaff()">
			<div class="form-group">				
				<div class="col-xs-3">
					<label>Cargo</label>
					<select class="form-control" ng-model="models.selectedRole" required>
						<option value="">-</option>
						<option
							value="{{ r.id }}"
							ng-repeat="r in models.availableRoles"
						>{{ r.name }}</option>
					</select>
				</div>
			</div>
			<br>
			<div class="form-group">
				<div class="col-xs-3">
					<label>Nombre(s)</label>
					<input class="form-control" type="text" ng-model="models.name" required>
				</div>
			</div>
			<br>
			<div class="form-group">
				<div class="col-xs-3">				
					<label>Apellidos</label>
					<input class="form-control"  type="text" ng-model="models.lastname" required>
				</div>
			</div>
			<br>			
			<div class="form-group">				
				<div class="col-xs-3">
					<label>Email</label>
					<input class="form-control"  type="email" ng-model="models.email" required>
				</div>
			</div>
			<br>
			<input
				class ="btn color4 buttom"
				type="submit"
				value="{{ !models.processingRegister ? 'Registrar' : 'Procesando registro..' }}"
				ng-disabled="models.processingRegister"
			>
		</form>

	</div>

	<hr>
	<div>
		<h2>Registrados en espera</h2>
		<div class="col-xs-10">
			<table class="table">
				<thead>
					<th> Nombres </th>
					<th> Email </th>					
				</thead>
				<tr class ="td-table" ng-repeat="s in models.pendingStaff">
					<td> {{ s.name+' '+s.lastname }}</td>
					<td> {{ s.email }}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
