<html>
	
	<head>
		<title>Platforms</title>
		<link rel="stylesheet" href="/front/modules/platforms/style.css">
	</head>

	<body ng-app="app" ng-controller="appController">

		<h3>Platforms</h3>


		<div>
			<ul ng-if="models.availablePlatforms.length">
				<li ng-repeat="p in models.availablePlatforms">
					<a href="{{ p.path }}">{{ p.name }}</a>
				</li>
			</ul>
			<p ng-if="!models.availablePlatforms.length">No available platforms :(</p>
		</div>

		<script src="/front/libs/angular/angular.min.js"></script>
		<script src="/front/modules/platforms/script.js"></script>
	</body>

</html>
