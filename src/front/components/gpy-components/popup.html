<div ng-if="showPopup">
	<style type="text/css">
		.gpy-popup-container .msg-box {
			position: absolute;
			left: calc( 50% - 250px );
			top: calc( 50% - 120px );
			width: 500px;
			background: #eee;
		}
		.gpy-popup-container .msg-box button {
			left: 0px;
			top: 0px;
			width: 100%;
			height: calc( 100% - 10px );
			border: none;
			background: none;
			padding: 30px;
			font-size: 18px;
			font-weight: bold;
			font-family: Arial;
			color: #333;
		}
		.gpy-popup-container .msg-box button:focus {
			outline: none;
		}
		.gpy-popup-container .bottom-bar {
			left: 0px;
			bottom: 0px;
			width: 100%;
			height: 10px;
			background: #005E7B;
		}
		.gpy-popup-container .bottom-bar.error {
			background: #B90000;
		}
		.gpy-popup-container .bottom-bar.warn {
			background: #CA6711;
		}
		.gpy-popup-container .bottom-bar.success {
			background: #248813;
		}
	</style>

	<div class="gpy-cover gpy-popup-container">
		
		<div class="gpy-cover" style="background:#333;opacity:0.4;" ng-click="hidePopup()"></div>
		<div class="msg-box">
			<button>{{ message }}</button>
			<div class="bottom-bar {{ type }}"></div>
		</div>

	</div>
</div>
